<!DOCTYPE html>
<html lang="zh-CN">

<head>

    <style>
        /* 基础蓝白风格 */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: #f8fafc;
            color: #334155;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        /* 机器人检测遮罩 */

        .bot-check-mask {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f8fafc;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .bot-check-box {
            background-color: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(30, 58, 138, 0.1);
            max-width: 90%;
            width: 400px;
        }

        .bot-check-title {
            color: #1e40af;
            font-size: 20px;
            margin-bottom: 15px;
        }

        .bot-check-text {
            color: #64748b;
            margin-bottom: 25px;
        }

        .bot-check-btn {
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .bot-check-btn:hover {
            background-color: #2563eb;
        }

        /* 电脑端禁用样式 */

        .desktop-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f8fafc;
            z-index: 1000;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        /* 头部样式 - 完美居中 */

        header {
            text-align: center;
            margin: 0 auto 30px;
            max-width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #fff;
            box-shadow: 0 4px 12px rgba(30, 58, 138, 0.1);
            margin-bottom: 16px;
            object-fit: cover;
            display: block;
        }

        h1 {
            color: #1e40af;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #64748b;
            font-size: 14px;
            font-weight: normal;
        }

        /* 分类标题样式 */

        .category-title {
            color: #1e40af;
            font-size: 18px;
            margin: 30px 0 15px;
            padding-left: 12px;
            border-left: 4px solid #3b82f6;
        }

        /* 导航链接样式 */

        .nav-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 16px;
            margin-bottom: 25px;
        }

        .nav-item {
            background-color: white;
            border-radius: 12px;
            padding: 16px 12px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(30, 58, 138, 0.05);
            transition: all 0.2s ease;
            text-decoration: none;
            color: #334155;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid rgba(30, 58, 138, 0.05);
            cursor: pointer;
        }

        .nav-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px rgba(30, 58, 138, 0.1);
        }

        .nav-icon {
            width: 32px;
            height: 32px;
            margin-bottom: 12px;
        }

        .nav-title {
            font-size: 14px;
            font-weight: 500;
        }

        /* 二级导航容器 */

        .sub-nav-container {
            display: none;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 12px;
            width: 100%;
        }

        /* 二级导航标题 */

        .sub-nav-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            cursor: pointer;
        }

        .back-icon {
            width: 24px;
            height: 24px;
            margin-right: 8px;
            color: #3b82f6;
        }

        /* 二级导航项 */

        .sub-nav-item {
            background-color: white;
            border-radius: 8px;
            padding: 12px 8px;
            text-align: center;
            box-shadow: 0 2px 4px rgba(30, 58, 138, 0.05);
            transition: all 0.2s ease;
            text-decoration: none;
            color: #334155;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid rgba(30, 58, 138, 0.05);
            font-size: 13px;
        }

        .sub-nav-item:hover {
            background-color: #f8fafc;
            transform: translateY(-2px);
        }

        /* 内容区域 */

        .content-section {
            display: block;
        }

        /* 底部样式 */

        footer {
            text-align: center;
            margin-top: 30px;
            color: #64748b;
            font-size: 12px;
        }

        /* 响应式设计 - 电脑端检测 */

        @media (min-width: 768px) {
            body {
                display: none;
            }
            .desktop-message {
                display: flex;
            }
        }
    </style>
</head>

        function passBotCheck() {
            document.getElementById('bot-check').style.display = 'none';
            // 设置cookie，1天内不再显示检测
            document.cookie = "bot_check_passed=true; max-age=600; path=/";
        }

        // 检查是否已经通过检测
        function checkBotCookie() {
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                const [name, value] = cookie.trim().split('=');
                if (name === 'bot_check_passed' && value === 'true') {
                    document.getElementById('bot-check').style.display = 'none';
                    break;
                }
            }
        }

        // 显示二级导航
        function showSubNav(id, title) {
            document.getElementById('main-content').style.display = 'none';
            document.getElementById(id).style.display = 'block';
            document.querySelector('h1').textContent = title;
        }

        // 返回主导航
        function backToMain() {
            document.querySelectorAll('.content-section').forEach(el => {
                el.style.display = 'none';
            });
            document.getElementById('main-content').style.display = 'block';
            document.querySelector('h1').textContent = '金宝娱乐';
        }

        // 页面加载时检查cookie
        window.onload = function() {
            checkBotCookie();

            // 如果是电脑访问，直接显示提示
            if (window.innerWidth >= 768) {
                document.querySelector('.desktop-message').style.display = 'flex';
                document.getElementById('bot-check').style.display = 'none';
            }
        };
    </script>
</body>

</html>
